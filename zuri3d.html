			$.get('geo/zuri.svg', function(data) {

				document.body.appendChild( container );

						} else if (i % 12 == 0) {

						} else if (i % 8 == 0) {
							g.faces[i].materialIndex = 2;
						} else if (i % 4 == 0) {
							g.faces[i].materialIndex = 1;
						} else {
							g.faces[i].materialIndex = 0;
						}
					}

					myface = g.faces[g.faces.length-1];

					}
					*/

						imageMaterial[i] = ix;
						if (++ix >= buildingMaterials.length) { ix = 0; }
					}

					g.computeFaceNormals();
					g.computeVertexNormals( false );
					
					g.faceUvs = [[]];
					g.faceVertexUvs = [[]];

						var faceuv = [
							new THREE.Vector2(0, 1),
							new THREE.Vector2(1, 1),
							new THREE.Vector2(1, 0),
							new THREE.Vector2(0, 0)
						];

						g.faceUvs[0].push(new THREE.Vector2(0, 1));
						g.faceVertexUvs[0].push(faceuv);
					}
					
					var mesh = new THREE.Mesh( g, tex );
					//var mesh = new THREE.Mesh(new THREE.CubeGeometry(300, 300, 300), tex);
					mesh.position.x -= 1000;
					mesh.position.y -= 1000;
					//mesh.doubleSided = true;
												
					grp.add(mesh)
				});
				/*
				for (var i = 0; i < buildingMaterials.length; i++) {

					var face = new THREE.Face4( 0, 1, 2, 3 );

					face.vertexNormals.push( mynormal.clone(), mynormal.clone(), mynormal.clone(), mynormal.clone() );

					wallGeom.faces.push( face );

					wallGeom.faceVertexUvs[ 0 ].push( [
						new THREE.Vector2( ix / gridX, iy / gridY ),
						new THREE.Vector2( ix / gridX, ( iy + 1 ) / gridY ),
						new THREE.Vector2( ( ix + 1 ) / gridX, ( iy + 1 ) / gridY ),
						new THREE.Vector2( ( ix + 1 ) / gridX, iy / gridY )
					] ); 
					
					wallGeom.computeCentroids();

					var avatar = new THREE.Mesh(wallGeom, buildingMaterials[i]);

					avatar.position.x = -1000;
					avatar.position.y = -1000;
					
					grp.add(avatar);
				}
				*/
				scene.add(grp);
				
				//grp.rotation.z = 10 * Math.PI / 180;
				grp.rotation.x = -90 * Math.PI / 180;
				//grp.position.x -= 1000;
				//grp.position.y -= 800;
				//grp.position.z += 5;
				
				//camera.lookAt( grp.position );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				//plane.rotation.y = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				
				controls.update( clock.getDelta() );
				
				/*
				 camera.lookAt( scene.position );
