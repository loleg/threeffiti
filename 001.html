<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Graffiti City</title>
    <style>
body {
  margin: 0px;
  overflow: hidden;
}

#container {
  background: #66ccff;
  width: 100%;
}

#msg {
	background:white;
	position:absolute;
	height:1em;
	bottom:1em;right:1em;
	padding:1em;
}
    </style>
</head>
<body>
  <div id="msg">Based on <a href="https://github.com/jstrait/webgl-city">webgl-city</a></div>
  <div id="container">
  </div>
</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> -->
<script src="webgl-city/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="webgl-city/Three.js" type="text/javascript"></script>
<script src="webgl-city/webgl-utils.js" type="text/javascript"></script>
<script src="webgl-city/city.js" type="text/javascript"></script>
<script src="webgl-city/camera.js" type="text/javascript"></script>
<script src="webgl-city/geometry.js" type="text/javascript"></script>
<script type="text/javascript">

var $container = $('#container');
$container.css({'height': window.innerHeight});
if (detectWebGL()) {
  initScene($container);
  animate();
}
else {
  alert("Your browser doesn't seem to support WebGL. Sorry!");
}
</script>
</html>
