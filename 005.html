<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
				
				background: #feccb1; /* Old browsers */
				background: -moz-linear-gradient(top,  #feccb1 0%, #f17432 36%, #aa0552 66%, #3d172c 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#feccb1), color-stop(36%,#f17432), color-stop(66%,#aa0552), color-stop(100%,#3d172c)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top,  #feccb1 0%,#f17432 36%,#aa0552 66%,#3d172c 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top,  #feccb1 0%,#f17432 36%,#aa0552 66%,#3d172c 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top,  #feccb1 0%,#f17432 36%,#aa0552 66%,#3d172c 100%); /* IE10+ */
				background: linear-gradient(to bottom,  #feccb1 0%,#f17432 36%,#aa0552 66%,#3d172c 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feccb1', endColorstr='#3d172c',GradientType=0 ); /* IE6-9 */
			}
		</style>
	</head>
	<body>

		<script src="lib/three.min.js"></script>
		<script src="lib/js/libs/stats.min.js"></script>
		<script src="lib/js/controls/FirstPersonControls.js"></script>
		
		<script src="lib/d3-threeD.js"></script>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="lib/jquery-1.8.0.min.js"><\/script>')</script>
		
		<script>

			var container, stats;

			var camera, controls, scene, renderer;

			var cube, plane, grp;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var clock = new THREE.Clock();
			
			$.get('geo/zuri.svg', function(data) {

				init(data);
				animate();
			
			});

			function init(data) {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
				//camera.position.set( -15.5868665338305465, -3.712257779438737, 0.07787497775670281 );
				//camera.rotation.set( 2.1286584488346785, -0.379550191161736, 2.6057608255023252 );
				
				camera.position.set( 225.2092417435682, 61.83116926590768, -152.83859440232902);
				
				grp = new THREE.Object3D();
				
				//controls = new THREE.OrbitControls( camera );
				//controls.addEventListener( 'change', render );
				
				controls = new THREE.FirstPersonControls( camera );
				controls.movementSpeed = 100;
				controls.lookSpeed = 0.1;

				scene = new THREE.Scene();
				
				// lights
				
				scene.add( new THREE.AmbientLight( 0x999999 ) );
				
				pointLight = new THREE.PointLight( 0xffffff, 1 );
				scene.add( pointLight );
				
				// textures
				
				 var buildingMaterials = [];

				  for (var i = 0; i < 62; i++) {
							
					var texture = THREE.ImageUtils.loadTexture('images/IMAG00' + (i + 37) + '.JPG', {}, function() { renderer.render(scene, camera); });
					
					//var texture = THREE.ImageUtils.loadTexture( "../../three.js/examples/textures/crate.gif" );

					texture.needsUpdate = true;
					
					//texture.repeat.x = 0.01;
					//texture.repeat.y = 0.01;
		
					buildingMaterials.push(new THREE.MeshBasicMaterial( { map: texture } ));
					//buildingMaterials.push(new THREE.MeshPhongMaterial( { color: buildingColor.getHex(), map: texture } ));
				  }
				
				var greyMaterial = new THREE.MeshLambertMaterial( { color: 0xdddddd, shading: THREE.FlatShading } );
				
				
				// geometry
				
				var extrudeSettings = {	amount: 10, bevelEnabled: false }; 
				var count = 0;
				
				$('g path', data).each(function() {
					count++;
									
					var g = new THREE.ExtrudeGeometry( 
							transformSVGPath( $(this).attr('d') ), 
							extrudeSettings );
					
					if (typeof g == 'undefined') return;
					if (typeof g.faces == 'undefined') return;
					
					var tex;
					if (false) { //buildingMaterials.length > 0) {
						
						for ( var i = 0; i < g.faces.length; i ++ ) {
							g.faces[i].materialIndex = 0;
						}
						myface = g.faces[Math.round(Math.random() * g.faces.length)];
						if (typeof myface != 'undefined') {
							myface.materialIndex = 1;
						}
						g.computeFaceNormals();
						g.computeVertexNormals( true );
						tex = new THREE.MeshFaceMaterial( [ greyMaterial, buildingMaterials.pop() ] );
					
					} else {
						
						tex = greyMaterial;
						
					}
					var mesh = new THREE.Mesh( g, tex );
					mesh.position.x -= 1000;
					mesh.position.y -= 1000;
												
					grp.add(mesh)
				});
				
				for (var i = 0; i < buildingMaterials.length; i++) {
					//var cube = new THREE.PlaneGeometry(50,30);		
					//var cubemesh = new THREE.Mesh( cube, buildingMaterials[i] );		
					
					var ranchild = grp.children[Math.round(Math.random() * count)];
					var myface = ranchild.geometry.faces[ranchild.geometry.faces.length - 1];
					var mynormal = myface.normal;
					
					var wallGeom = new THREE.Geometry();

					wallGeom.vertices.push(ranchild.geometry.vertices[myface.a]);
					wallGeom.vertices.push(ranchild.geometry.vertices[myface.b]);
					wallGeom.vertices.push(ranchild.geometry.vertices[myface.c]);
					wallGeom.vertices.push(ranchild.geometry.vertices[myface.d]);
					
					var face = new THREE.Face4( 0, 1, 2, 3 );
					face.normal.copy( mynormal );
					face.vertexNormals.push( mynormal.clone(), mynormal.clone(), mynormal.clone(), mynormal.clone() );

					wallGeom.faces.push( face );
					
					var ix = 50, iy = 30, gridX = 1, gridY = 1;
					wallGeom.faceVertexUvs[ 0 ].push( [
						new THREE.Vector2( ix / gridX, iy / gridY ),
						new THREE.Vector2( ix / gridX, ( iy + 1 ) / gridY ),
						new THREE.Vector2( ( ix + 1 ) / gridX, ( iy + 1 ) / gridY ),
						new THREE.Vector2( ( ix + 1 ) / gridX, iy / gridY )
					] ); 
					
					wallGeom.computeCentroids();

					var avatar = new THREE.Mesh(wallGeom, buildingMaterials[i]);
					avatar.doubleSided = true;
					
					avatar.position.x = -1000;
					avatar.position.y = -1000;
					
					grp.add(avatar);
				}
				
				scene.add(grp);
				
				//grp.rotation.z = 10 * Math.PI / 180;
				grp.rotation.x = -90 * Math.PI / 180;
				//grp.position.x -= 1000;
				//grp.position.y -= 800;
				//grp.position.z += 5;
				
				//camera.lookAt( grp.position );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				//plane.rotation.y = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				
				controls.update( clock.getDelta() );
				
				/*
				 camera.lookAt( scene.position );
 
				  var timer = new Date().getTime() * 0.0005;
				 
				  camera.position.x = Math.floor(Math.cos( timer ) * 1900);
				  camera.position.z = Math.floor(Math.sin( timer ) * 1900);
				*/
				
				renderer.render( scene, camera );
				
			}

		</script>

	</body>
</html>
